    <!-- Place this tag in your head or just before your close body tag. -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>

    <style>
      /* Sidebar with scrollbar */
      aside#layout-menu {
        overflow-y: auto !important;
        overflow-x: hidden !important;
        max-height: 100vh !important;
      }

      /* Webkit browsers (Chrome, Safari, Edge) */
      aside#layout-menu::-webkit-scrollbar {
        width: 10px !important;
      }

      aside#layout-menu::-webkit-scrollbar-track {
        background: #f5f5f5 !important;
      }

      aside#layout-menu::-webkit-scrollbar-thumb {
        background: #888 !important;
        border-radius: 5px !important;
        transition: background 0.3s ease !important;
      }

      aside#layout-menu::-webkit-scrollbar-thumb:hover {
        background: #555 !important;
      }

      /* Firefox */
      aside#layout-menu {
        scrollbar-width: thin !important;
        scrollbar-color: #888 #f5f5f5 !important;
      }

      /* Hide perfect-scrollbar if present */
      aside#layout-menu .ps__rail-y {
        display: none !important;
      }
    </style>
  </body>
