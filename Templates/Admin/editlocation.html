{% load static %}
{% include 'Admin/adminheader.html' %}
<div class="card-header d-flex align-items-center justify-content-between">
  <h5 class="mb-0">District Details</h5>
  <small class="text-muted float-end">Default label</small>
</div>
<div class="card-body">
  {% if success %}
  <div class="alert alert-success" role="alert">District added successfully!</div>
  {% endif %}
  <form class="forms-sample" method="post" action="{% url 'editlocation' locationid=dis.locationid %}">
    {% csrf_token %}
    <div class="row mb-3">
      <label class="col-sm-2 col-form-label" for="basic-default-name">Enter location name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="basic-default-name" name="locationname" value="{{dis.locationname}}" required>
      </div><br><br>
    </div>
    <div class="row justify-content-end">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
</div>
{% include 'Admin/adminfooter.html' %}
