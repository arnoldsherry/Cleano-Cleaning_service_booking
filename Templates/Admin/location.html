{% load static %}
{% include 'Admin/adminheader.html' %}
<div class="card-header d-flex align-items-center justify-content-between">
  <h5 class="mb-0">Choose District</h5>
  <small class="text-muted float-end">Default label</small>
</div>
<div class="card-body">
  {% if success %}
  <div class="alert alert-success" role="alert">Location added successfully!</div>
  {% endif %}
  <form class="forms-sample" method="post" action="{% url 'location_register' %}">
    {% csrf_token %}
    <div class="row mb-3">
      <select class="form-select" id="inputState" name="district">
        <option selected>Choose</option>
        {% for dist in districts %}
        <option value="{{dist.districtid}}">{{dist.districtname}}</option>
        {% endfor %}
      </select>
       <div class="row mb-3">
      <label class="col-sm-2 col-form-label" for="basic-default-name"> location name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="basic-default-name" name="lname" placeholder="Enter Location" required>
      </div>
    </div>
    <div class="row justify-content-end">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
</div>
