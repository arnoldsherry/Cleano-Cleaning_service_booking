{% load static %}
{% include 'Company/companyheader.html' %}
<br><br><br>
<br><br><br>

<div class="center-wrapper">
  <div class="card center-card shadow">

    <div class="card-header d-flex align-items-center justify-content-between">
      <h5 class="mb-0">Edit Service</h5>
      <small class="text-muted">Service</small>
    </div>

    <div class="card-body">
      {% if success %}
      <div class="alert alert-success" role="alert">
        Service edited successfully!
      </div>
      {% endif %}

      <form class="forms-sample" method="post"
            action="{% url 'editservice' serv.serviceid %}"
            enctype="multipart/form-data">
        {% csrf_token %}

        <div class="row mb-3">
          <label class="col-sm-2 col-form-label">Service name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control"
                   name="servicename"
                   value="{{serv.servicename}}" required>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-2 col-form-label">Price</label>
          <div class="col-sm-10">
            <input type="number" class="form-control"
                   name="totalamount"
                   value="{{serv.totalamount}}" required>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-2 col-form-label">Image</label>
          <div class="col-sm-10">
            <input type="file" class="form-control"
                   name="image">
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-2 col-form-label">Description</label>
          <div class="col-sm-10">
            <textarea class="form-control"
                      name="desc"
                      rows="3"
                      required>{{serv.description}}</textarea>
          </div>
        </div>

        <div class="row mb-4">
          <label class="col-sm-2 col-form-label">Category</label>
          <div class="col-sm-10">
            <select name="categoryid" class="form-select">
              <option value selected disabled>select category</option>
              </option>
              {% for cat in categories %}
              <option value="{{cat.categoryid}}">
                {{cat.categoryname}}
              </option>
              {% endfor %}
            </select>
          </div>
        </div>

        <div class="row justify-content-end">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary px-4">
              Submit
            </button>
          </div>
        </div>

      </form>
    </div>

  </div>
</div>
<style>
  .center-wrapper {
    min-height: 100vh;              /* Full screen height */
    display: flex;
    justify-content: center;        /* Horizontal center */
    align-items: center;            /* Vertical center */
  }

  .center-card {
    width: 100%;
    max-width: 900px;               /* Controls card width */
  }
</style>
