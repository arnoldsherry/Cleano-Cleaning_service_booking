{% load static %}
{% include 'Company/companyheader.html' %}
<div class="container-fluid bg-primary text-white p-5 text-center">
    </div>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card">
            <div class="card-header">
              <h3>Add Service</h3>
            </div>
<div class="card-body">
                  <form method="POST" action="{% url 'add_service' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Enter Service name</label>
                      <input type="text" class="form-control" id="servicename" name="servicename" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">totalamount</label>
                      <input type="number" class="form-control" id="totalamount" name="totalamount">
                    </div>
                     <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Upload image</label>
                      <input type="file" class="form-control" id="image" name="image">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Enter description</label>
                      <input type="text" class="form-control" id="desc" name="desc">
                    </div>
                     <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Enter category</label>
                       <select class="form-select" id="categoryid" name="categoryid">
        <option selected>Choose</option>
        {% for c in cat %}
        <option value="{{c.categoryid}}">{{c.categoryname}}</option>
        {% endfor %}
      </select>
                    </div>
                    <input type="submit" class="btn btn-primary" value="Submit"></input>
                  </form>
                </div>
          </div>
        </div>
      </div>
    </div>
{% include 'Company/companyfooter.html' %}
