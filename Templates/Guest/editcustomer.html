{% load static %}
{% include 'Guest/guestheader.html' %}
<div class="card-header d-flex align-items-center justify-content-between">
  <h5 class="mb-0">Edit customer</h5>
  <small class="text-muted float-end">Default label</small>
</div>
<div class="card-body">
  {% if success %}
  <div class="alert alert-success" role="alert">Customer edited successfully!</div>
  {% endif %}
  <form class="forms-sample" method="post" action="{% url 'editcustomer' cust.userid %}">
    {% csrf_token %}
    <div class="row mb-3">
      <label class="col-sm-2 col-form-label" for="basic-default-name">username</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="basic-default-name" name="username" value="{{cust.username}}" required>
      </div><br><br>
    </div>
    <div class="row mb-3">
      <label class="col-sm-2 col-form-label" for="basic-default-name">password</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="basic-default-name" name="password" value="{{cust.password}}" required>
      </div><br><br>
    </div>
    <div class="row mb-3">
      <label class="col-sm-2 col-form-label" for="basic-default-name">Email</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="basic-default-name" name="email" value="{{cust.email}}" required>
      </div><br><br>
    </div>
    <div class="row mb-3">
      <label class="col-sm-2 col-form-label" for="basic-default-name">Phone No</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="basic-default-name" name="contact" value="{{cust.contact}}" required>
      </div><br><br>
    </div>
    <div class="row justify-content-end">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
</div>
{% include 'Guest/guestfooter.html' %}
