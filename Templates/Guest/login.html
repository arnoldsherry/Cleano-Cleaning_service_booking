{% include 'Guest/guestheader.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>

    <!-- FontAwesome Icons -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .vh-100 {
            height: 100vh;
        }

        .h-custom {
            height: calc(100% - 73px);
        }

        .container-fluid {
            width: 100%;
            padding: 30px;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
        }

        .col-md-9, .col-lg-6, .col-xl-5, 
        .col-md-8, .col-xl-4 {
            padding: 20px;
        }

        .img-fluid {
            max-width: 100%;
            border-radius: 10px;
        }

        .form-control-lg {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-top: 5px;
            font-size: 16px;
        }

        label {
            font-size: 14px;
            margin-top: 10px;
            display: block;
            color: #555;
        }

        .btn-primary {
            background-color: #3b71ca;
            border: none;
            padding: 12px 25px;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        .btn-floating {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background-color: #3b71ca;
            color: white;
            cursor: pointer;
        }

        .text-body {
            font-size: 14px;
            color: #333;
            text-decoration: none;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }

        .divider:before,
        .divider:after {
            content: "";
            flex: 1;
            height: 1px;
            background: #ddd;
        }

        .divider p {
            margin: 0 10px;
        }

        .form-check-label {
            font-size: 14px;
        }

        .bg-primary {
            background-color: #3b71ca;
        }

        footer {
            padding: 20px;
            color: white;
        }

        @media (max-width: 450px) {
            .h-custom {
                height: 100%;
            }
        }
    </style>
</head>

<body>

<section class="vh-100">
  <div class="container-fluid h-custom">

    <div class="row d-flex align-items-center h-100">

      <!-- Left Image -->
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
             class="img-fluid" alt="Login image">
      </div>

      <!-- Login Form -->
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">

        <form  method="post" action="{% url 'login_insert' %}">
            {% csrf_token %}

          <div class="d-flex align-items-center mb-3">
            <p class="lead fw-normal me-3">Sign in with</p>

            <button type="button" class="btn-floating mx-1">
              <i class="fab fa-facebook-f"></i>
            </button>

            <button type="button" class="btn-floating mx-1">
              <i class="fab fa-twitter"></i>
            </button>

            <button type="button" class="btn-floating mx-1">
              <i class="fab fa-linkedin-in"></i>
            </button>
          </div>

          <div class="divider">
            <p class="fw-bold">Or</p>
          </div>

          <label for="email">Username</label>
<input type="text" id="email" name="username" class="form-control-lg"
       placeholder="Enter a valid  username">

<label for="password">Password</label>
<input type="password" id="password" name="password" class="form-control-lg"
       placeholder="Enter password">

       <label for="password">Role</label>
<input type="text" id="role" name="role" class="form-control-lg"
       placeholder="Enter role">

        

           
            <a href="#" class="text-body">Forgot password?</a>
          </div>

          <div class="mt-4">
            <button type="submit" class="btn-primary btn-lg" style="width: 100%;">Login</button>

            <p class="mt-3 text-center">
              Don't have an account?
              <a href="#" class="link-danger">Register</a>
            </p>
          </div>

        </form>
      </div>

    </div>
  </div>

  <!-- Footer -->
  <!-- <footer class="d-flex justify-content-between bg-primary px-4">
    <div>Â© 2025. All rights reserved.</div>
    <div>
      <a href="#" class="text-white me-4"><i class="fab fa-facebook-f"></i></a>
      <a href="#" class="text-white me-4"><i class="fab fa-twitter"></i></a>
      <a href="#" class="text-white me-4"><i class="fab fa-google"></i></a>
      <a href="#" class="text-white"><i class="fab fa-linkedin-in"></i></a>
    </div>
  </footer> -->

</section>

</body>
</html>
